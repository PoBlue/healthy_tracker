<!DOCTYPE html>
<html>

<head>
    <title>healthy tracker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container green-backgroud">

        <div class="row text-center yellow"><h1>Healthy Tracker</h1></div>
        <div class="row"><hr></div>

        <div class="row">
            <div class="col-md-6">
                <div id="search"></div>
                <div id="nutritional"></div>
            </div>

            <div id="eaten" class="col-md-6">
                <div id="list"></div>
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-2.2.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/lib/mustache.min.js"></script>

    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script src="js/main.js"></script>

    <script type="text/html" id="searchTemplate">
        <div class='results'>
            <div>
                <h4 class='search-header text-center'>Select an item from the list</h4>
            </div>
            <ul id='ud-search-items' class='list-unstyled'>
            </ul>
        </div>
        </div>
    </script>

    <script type="text/html" id="searchInputTemplate">
        <input type="text" autofocus id="query" class="form-control" placeholder="Search for a food item"></input>
        <span class="input-group-btn"><button id="searchBtn" class="btn btn-default">Search</button></span>
    </script>

    <script type="text/html" id="searchItemTemplate">
        <div style="border-top: 1px solid;">
            <h4 class='item-name white'>{{ item_name }} </h4>
            <h5 class='item-brand yellow'>{{ brand_name }} </h5>
            <h6 class='item-calories yellow'>{{ nf_calories }} Calories/{{ nf_serving_size_qty }} {{ nf_serving_size_unit }}</h6>
        </div>
    </script>

    <script type="text/html" id="eaten-content">
        <div class='eaten-div' style='border: 1px solid;'>
            <div class='total-calories'></div>
            <h4 class='eaten-text-placeholder text-center yellow'>What you have eaten today</h4>
            <ul class='eaten-items-list'></ul>
        </div>
    </script>

    <script type="text/html" id="eatenItemTemplate">
        <div class="eaten-item">
            <div class="eaten-item-data">
                <h4 class='item-name white'> {{ model.attributes.item_name }} </h4>
                <h5 class='item-brand yellow'>{{ model.attributes.brand_name }} </h5>
                <h6 class='item-calories yellow'>{{ getEatenCalories }} Calories / {{ getEatenQuantity }} {{ model.attributes.nf_serving_size_unit }}</h6>
            </div>
            <div class="eaten-item-delete">
                <button id='delete' class='btn btn-default btn-xs'>Delete</button>
            </div>
        </div>
    </script>

    <script type="text/html" id="eaten-total-calories">
        <div class="eaten-stats text-center">
            <h1>Total Calories Today: <span class="white">{{ totalCalories }}<span> </h1>
        </div>
    </script>
</body>

</html>
